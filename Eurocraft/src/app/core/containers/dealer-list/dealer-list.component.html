<h2>Dealers</h2>
<div class="spinner-container" *ngIf="loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="DealerName">
    <th mat-header-cell *matHeaderCellDef>
      <div fxLayout="column" fxLayoutAlign="space-evenly">
        <span mat-sort-header> Name </span>
        <div class="searchBox" fxLayout="row">
          <mat-icon [inline]="true">search</mat-icon>
          <input class="searchInput" matInput id="DealerNameSearch">
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let dealer"> {{dealer.DealerName}} </td>
  </ng-container>

  <ng-container matColumnDef="PhoneNumber">
    <th mat-header-cell *matHeaderCellDef>
      <div fxLayout="column" fxLayoutAlign="space-evenly">
        <span mat-sort-header> Phone Number </span>
        <div class="searchBox" fxLayout="row">
          <mat-icon [inline]="true">search</mat-icon>
          <input class="searchInput" matInput id="PhoneNumberSearch">
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let dealer"> {{dealer.PhoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="AddressCity">
    <th mat-header-cell *matHeaderCellDef>
      <div fxLayout="column" fxLayoutAlign="space-evenly">
        <span mat-sort-header> City </span>
        <div class="searchBox" fxLayout="row">
          <mat-icon [inline]="true">search</mat-icon>
          <input class="searchInput" matInput id="AddressCitySearch">
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let dealer"> {{dealer.AddressCity}} </td>
  </ng-container>

  <ng-container matColumnDef="ActionUpdate">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let dealer">
      <button mat-button-color="primary" (click)="updateDealer(dealer)">
        <mat-icon>update</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="ActionDelete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let dealer">
      <button mat-button-color="primary" (click)="deleteDealer(dealer)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();" (click)="onRowClicked(row)"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
<button mat-button-color="primary" (click)="newDealer()">
  <mat-icon>create</mat-icon> Add Dealer
</button>
<br /><br />
<div *ngIf="errorMessage$ | async as errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
