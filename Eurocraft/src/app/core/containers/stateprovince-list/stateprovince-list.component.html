<h2>State/Provinces</h2>
<div class="spinner-container" *ngIf="loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="StateProvinceCode">
    <th mat-header-cell *matHeaderCellDef>
      <div fxLayout="column" fxLayoutAlign="space-evenly">
        <span mat-sort-header> Code </span>
        <div class="searchBox" fxLayout="row">
          <mat-icon [inline]="true">search</mat-icon>
          <input class="searchInput" matInput id="StateProvinceCodeSearch">
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let stateProvince"> {{stateProvince.StateProvinceCode}} </td>
  </ng-container>

  <ng-container matColumnDef="StateProvinceName">
    <th mat-header-cell *matHeaderCellDef>
      <div fxLayout="column" fxLayoutAlign="space-evenly">
        <span mat-sort-header> Name </span>
        <div class="searchBox" fxLayout="row">
          <mat-icon [inline]="true">search</mat-icon>
          <input class="searchInput" matInput id="StateProvinceNameSearch">
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let stateProvince"> {{stateProvince.StateProvinceName}} </td>
  </ng-container>

  <ng-container matColumnDef="CountryRegionName">
    <th mat-header-cell *matHeaderCellDef>
      <div fxLayout="column" fxLayoutAlign="space-evenly">
        <span mat-sort-header> Country </span>
        <div class="searchBox" fxLayout="row">
          <mat-icon [inline]="true">search</mat-icon>
          <input class="searchInput" matInput id="CountryRegionNameSearch">
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let productSubcategory"> {{productSubcategory.CountryRegionName}} </td>
  </ng-container>

  <ng-container matColumnDef="ActionUpdate">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let stateProvince">
      <button mat-button-color="primary" (click)="updateStateProvince(stateProvince)">
        <mat-icon>update</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="ActionDelete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let stateProvince">
      <button mat-button-color="primary" (click)="deleteStateProvince(stateProvince)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();" (click)="onRowClicked(row)"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
<button mat-button-color="primary" (click)="newStateProvince()">
  <mat-icon>create</mat-icon> Add StateProvince
</button>
<br/><br/>
<div *ngIf="errorMessage$ | async as errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
