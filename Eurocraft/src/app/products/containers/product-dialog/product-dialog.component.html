<form [formGroup]="productForm">
  <h2 mat-dialog-title>{{pageTitle}}</h2>
  <mat-dialog-content>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="ProductName" [ngClass]="{'is-invalid': displayMessage.ProductName }"
          (blur)="blur()" />
        <mat-error *ngIf="displayMessage.ProductName">{{displayMessage.ProductName}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Number" formControlName="ProductNumber" [ngClass]="{'is-invalid': displayMessage.ProductNumber }"
          (blur)="blur()" />
        <mat-error *ngIf="displayMessage.ProductNumber">{{displayMessage.ProductNumber}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-select id="{{'ProductCategoryId'}}" formControlName="ProductCategoryId" placeholder="Product Category" (blur)="blur()"
          (selectionChange)="onProductCategorySelect($event.value)">
          <mat-option *ngFor="let productCategory of productCategories" [value]="productCategory.ProductCategoryId">{{productCategory.ProductCategoryName}}</mat-option>
        </mat-select>
        <mat-error *ngIf="displayMessage.ProductCategoryId">{{displayMessage.ProductCategoryId}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-select id="{{'ProductSubcategoryId'}}" formControlName="ProductSubcategoryId" placeholder="Product Subcategory"
          (blur)="blur()">
          <mat-option *ngFor="let productSubcategory of filteredProductSubcategories" [value]="productSubcategory.ProductSubcategoryId">{{productSubcategory.ProductSubcategoryName}}</mat-option>
        </mat-select>
        <mat-error *ngIf="displayMessage.ProductSubcategoryId">{{displayMessage.ProductSubcategoryId}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="SEM Formula" formControlName="SEMFormula" [ngClass]="{'is-invalid': displayMessage.SEMFormula }"
          (blur)="blur()" />
        <mat-error *ngIf="displayMessage.SEMFormula">{{displayMessage.SEMFormula}}</mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button-color="primary" [disabled]="!productForm.valid" (click)="save()">
      <mat-icon>save</mat-icon> Save
    </button>
    <button mat-button-color="primary" (click)="dismiss()">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
  </mat-dialog-actions>
  <br/>
  <div *ngIf="errorMessage$ | async as errorMessage" class="alert alert-danger">
    Error: {{ errorMessage }}
  </div>
</form>
