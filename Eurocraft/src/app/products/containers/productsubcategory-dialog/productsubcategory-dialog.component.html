<form [formGroup]="productSubcategoryForm">
  <h2 mat-dialog-title>{{pageTitle}}</h2>
  <mat-dialog-content>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="ProductSubcategoryName" [ngClass]="{'is-invalid': displayMessage.ProductSubcategoryName }"
          (blur)="blur()" />
        <mat-error *ngIf="displayMessage.ProductSubcategoryName">{{displayMessage.ProductSubcategoryName}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-select id="{{'ProductCategoryId'}}" formControlName="ProductCategoryId" placeholder="Product Category" (blur)="blur()">
          <mat-option *ngFor="let productCategory of productCategories" [value]="productCategory.ProductCategoryId">{{productCategory.ProductCategoryName}}</mat-option>
        </mat-select>
        <mat-error *ngIf="displayMessage.ProductCategoryId">{{displayMessage.ProductCategoryId}}</mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button-color="primary" [disabled]="!productSubcategoryForm.valid" (click)="save()">
      <mat-icon>save</mat-icon> Save
    </button>
    <button mat-button-color="primary" (click)="dismiss()">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
  </mat-dialog-actions>
  <br/>
  <div *ngIf="errorMessage$ | async as errorMessage" class="alert alert-danger">
    Error: {{ errorMessage }}
  </div>
</form>
