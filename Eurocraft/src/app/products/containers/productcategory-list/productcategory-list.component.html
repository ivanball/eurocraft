<h2>Product Categories</h2>
<div class="spinner-container" *ngIf="loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="ProductCategoryName">
    <th mat-header-cell *matHeaderCellDef>
      <div fxLayout="column" fxLayoutAlign="space-evenly">
        <span mat-sort-header> Name </span>
        <div class="searchBox" fxLayout="row">
          <mat-icon [inline]="true">search</mat-icon>
          <input class="searchInput" matInput id="ProductCategoryNameSearch">
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let productCategory"> {{productCategory.ProductCategoryName}} </td>
  </ng-container>

  <ng-container matColumnDef="ProductTypeName">
    <th mat-header-cell *matHeaderCellDef>
      <div fxLayout="column" fxLayoutAlign="space-evenly">
        <span mat-sort-header> Type </span>
        <div class="searchBox" fxLayout="row">
          <mat-icon [inline]="true">search</mat-icon>
          <input class="searchInput" matInput id="ProductTypeNameSearch">
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let productCategory"> {{productCategory.ProductTypeName}} </td>
  </ng-container>

  <ng-container matColumnDef="ProductMaterialName">
    <th mat-header-cell *matHeaderCellDef>
      <div fxLayout="column" fxLayoutAlign="space-evenly">
        <span mat-sort-header> Material </span>
        <div class="searchBox" fxLayout="row">
          <mat-icon [inline]="true">search</mat-icon>
          <input class="searchInput" matInput id="ProductMaterialNameSearch">
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let productCategory"> {{productCategory.ProductMaterialName}} </td>
  </ng-container>

  <ng-container matColumnDef="ProductModelName">
    <th mat-header-cell *matHeaderCellDef>
      <div fxLayout="column" fxLayoutAlign="space-evenly">
        <span mat-sort-header> Model </span>
        <div class="searchBox" fxLayout="row">
          <mat-icon [inline]="true">search</mat-icon>
          <input class="searchInput" matInput id="ProductModelNameSearch">
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let productCategory"> {{productCategory.ProductModelName}} </td>
  </ng-container>

  <ng-container matColumnDef="ProductUseName">
    <th mat-header-cell *matHeaderCellDef>
      <div fxLayout="column" fxLayoutAlign="space-evenly">
        <span mat-sort-header> Use </span>
        <div class="searchBox" fxLayout="row">
          <mat-icon [inline]="true">search</mat-icon>
          <input class="searchInput" matInput id="ProductUseNameSearch">
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let productCategory"> {{productCategory.ProductUseName}} </td>
  </ng-container>

  <ng-container matColumnDef="ActionUpdate">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let productCategory">
      <button mat-button-color="primary" (click)="updateProductCategory(productCategory)">
        <mat-icon>update</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="ActionDelete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let productCategory">
      <button mat-button-color="primary" (click)="deleteProductCategory(productCategory)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();" (click)="onRowClicked(row)"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
<button mat-button-color="primary" (click)="newProductCategory()">
  <mat-icon>create</mat-icon> Add ProductCategory
</button>
<br /><br />
<div *ngIf="errorMessage$ | async as errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
