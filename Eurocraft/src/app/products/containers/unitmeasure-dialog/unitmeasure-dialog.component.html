<form [formGroup]="unitMeasureForm">
  <h2 mat-dialog-title>{{pageTitle}}</h2>
  <mat-dialog-content>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Code" formControlName="UnitMeasureCode" [ngClass]="{'is-invalid': displayMessage.UnitMeasureCode }"
          (blur)="blur()" />
        <mat-error *ngIf="displayMessage.UnitMeasureCode">{{displayMessage.UnitMeasureCode}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="UnitMeasureName" [ngClass]="{'is-invalid': displayMessage.UnitMeasureName }"
          (blur)="blur()" />
        <mat-error *ngIf="displayMessage.UnitMeasureName">{{displayMessage.UnitMeasureName}}</mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button-color="primary" [disabled]="!unitMeasureForm.valid" (click)="save()">
      <mat-icon>save</mat-icon> Save
    </button>
    <button mat-button-color="primary" (click)="dismiss()">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
  </mat-dialog-actions>
  <br/>
  <div *ngIf="errorMessage$ | async as errorMessage" class="alert alert-danger">
    Error: {{ errorMessage }}
  </div>
</form>
