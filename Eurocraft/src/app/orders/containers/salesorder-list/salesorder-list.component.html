<h2>Sales Orders</h2>
<div class="spinner-container" *ngIf="loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="SalesOrderNo">
    <th mat-header-cell *matHeaderCellDef>
      <div fxLayout="column" fxLayoutAlign="space-evenly">
        <span mat-sort-header> Order No </span>
        <div class="searchBox" fxLayout="row">
          <mat-icon [inline]="true">search</mat-icon>
          <input class="searchInput" matInput id="SalesOrderNoSearch">
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let salesOrder"> {{salesOrder.SalesOrderNo}} </td>
  </ng-container>

  <ng-container matColumnDef="DealerName">
    <th mat-header-cell *matHeaderCellDef>
      <div fxLayout="column" fxLayoutAlign="space-evenly">
        <span mat-sort-header> Dealer </span>
        <div class="searchBox" fxLayout="row">
          <mat-icon [inline]="true">search</mat-icon>
          <input class="searchInput" matInput id="DealerNameSearch">
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let salesOrder"> {{salesOrder.DealerName}} </td>
  </ng-container>

  <ng-container matColumnDef="OrderDate">
    <th mat-header-cell *matHeaderCellDef>
      <div fxLayout="column" fxLayoutAlign="space-evenly">
        <span mat-sort-header> Order Date </span>
        <div class="searchBox" fxLayout="row">
          <mat-icon [inline]="true">search</mat-icon>
          <input class="searchInput" matInput id="OrderDateSearch">
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let salesOrder"> {{salesOrder.OrderDate}} </td>
  </ng-container>

  <ng-container matColumnDef="TotalDue">
    <th mat-header-cell *matHeaderCellDef>
      <div fxLayout="column" fxLayoutAlign="space-evenly">
        <span mat-sort-header> Total Due </span>
        <div class="searchBox" fxLayout="row">
          <mat-icon [inline]="true">search</mat-icon>
          <input class="searchInput" matInput id="TotalDueSearch">
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let salesOrder"> {{salesOrder.TotalDue}} </td>
  </ng-container>

  <ng-container matColumnDef="ActionUpdate">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let salesOrder">
      <button mat-button-color="primary" (click)="updateSalesOrder(salesOrder)">
        <mat-icon>update</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="ActionDelete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let salesOrder">
      <button mat-button-color="primary" (click)="deleteSalesOrder(salesOrder)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();" (click)="onRowClicked(row)"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
<button mat-button-color="primary" (click)="newSalesOrder()">
  <mat-icon>create</mat-icon> Add SalesOrder
</button>
<br /><br />
<div *ngIf="errorMessage$ | async as errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
