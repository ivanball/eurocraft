<form [formGroup]="salesOrderDetailForm">
  <h2 mat-dialog-title>{{pageTitle}}</h2>
  <mat-dialog-content>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Quantity" formControlName="OrderQty" [ngClass]="{'is-invalid': displayMessage.OrderQty }"
          (blur)="blur()" />
        <mat-error *ngIf="displayMessage.OrderQty">{{displayMessage.OrderQty}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-select id="{{'ProductId'}}" formControlName="ProductId" placeholder="Product" (blur)="blur()">
          <mat-option *ngFor="let product of products" [value]="product.ProductId">{{product.ProductName}}</mat-option>
        </mat-select>
        <mat-error *ngIf="displayMessage.ProductId">{{displayMessage.ProductId}}</mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button-color="primary" [disabled]="!salesOrderDetailForm.valid" (click)="save()">
      <mat-icon>save</mat-icon> Save
    </button>
    <button mat-button-color="primary" (click)="dismiss()">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
  </mat-dialog-actions>
  <br/>
  <div *ngIf="errorMessage$ | async as errorMessage" class="alert alert-danger">
    Error: {{ errorMessage }}
  </div>
</form>
